<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="navbar"></div>
    <div id="content"></div>
  </div>

  <!-- Templates -->
  <template id="home-template">
    <div class="app">
      <div class="top-movies-section">
        <h2 class="section-title">Top 10 Movies This Week</h2>
        <div class="carousel-container">
          <button class="carousel-button left">&lt;</button>
          <div class="movies-carousel"></div>
          <button class="carousel-button right">&gt;</button>
        </div>
      </div>

      <div class="search">
        <input type="text" placeholder="Search for movies" id="search-input">
        <div id="search-button">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="container" id="movies-container"></div>
    </div>
  </template>

  <template id="sign-template">
    <div class="wrapper">
      <form class="form" id="sign-form">
        <h2 class="title">Sign In</h2>
        <p class="subtitle">Access your account to explore movies</p>

        <div id="sign-error" class="error-message"></div>

        <div class="input-container">
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-container">
          <input type="password" name="password" placeholder="Password" required minlength="6">
        </div>

        <div class="button-group">
          <button type="submit" class="submit-button">
            <i class="fas fa-sign-in-alt" style="margin-right: 8px"></i>
            Sign In
          </button>

          <button type="button" class="home-button" id="sign-home-button">
            <i class="fas fa-home" style="margin-right: 8px"></i>
            Back to Home
          </button>
        </div>

        <p class="signup-text">
          Don't have an account? <a href="/register">Register here</a>
        </p>
      </form>
    </div>
  </template>

  <template id="register-template">
    <div class="wrapper">
      <form class="form" id="register-form">
        <h2 class="title">Create Account</h2>
        <p class="subtitle">Join our movie community today</p>

        <div id="register-error" class="error"></div>

        <div class="row">
          <input name="firstName" type="text" placeholder="First Name" required>
          <input name="lastName" type="text" placeholder="Last Name" required>
        </div>

        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required minlength="6">
        <input name="confirmPass" type="password" placeholder="Confirm Password" required minlength="6">

        <button type="submit">Register</button>
        <p class="signin">
          Already have an account? <a href="/sign">Sign in</a>
        </p>
      </form>
    </div>
  </template>

  <template id="favorites-template">
    <div class="app">
      <h1>Your Favorites</h1>
      <div class="container" id="favorites-container"></div>
    </div>
  </template>

  <template id="watched-template">
    <div class="app">
      <div class="watched-header">
        <h1>Your Watched History</h1>
        <p class="subtitle">Continue where you left off</p>
      </div>
      
      <div class="watched-container" id="watched-items-container"></div>
    </div>
  </template>

  <template id="watch-template">
    <div class="watch-now-page">
      <div class="watch-now-container">
        <div class="movie-card-section">
          <img class="watch-now-poster">
          <div class="movie-meta">
            <p><strong>Year:</strong> <span id="movie-year"></span></p>
            <p><strong>Type:</strong> <span id="movie-type"></span></p>
            <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
            <p><strong>Runtime:</strong> <span id="movie-runtime"></span></p>
            <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
            
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
              </div>
              <p>Watched: <span id="progress-text">0</span>%</p>
            </div>
          </div>
        </div>

        <div class="trailer-description-section">
          <div class="trailer-frame">
            <iframe id="trailer-iframe" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="movie-description">
            <h2 id="movie-title"></h2>
            <p><strong>Plot:</strong> <span id="movie-plot"></span></p>
            <p><strong>Cast:</strong> <span id="movie-cast"></span></p>
            <p><strong>Director:</strong> <span id="movie-director"></span></p>
            <p><strong>Writer:</strong> <span id="movie-writer"></span></p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="empty-template">
    <div class="empty">
      <h2 id="empty-title"></h2>
      <p id="empty-message"></p>
      <button class="home-button" id="empty-button"></button>
    </div>
  </template>

  <template id="movie-card-template">
    <div class="movie-card">
      <div class="favorite-star">
        <i class="fas fa-star"></i>
      </div>
      <img class="movie-poster">
      <div class="movie-info">
        <h3 class="movie-title"></h3>
        <p class="movie-meta"></p>
      </div>
    </div>
  </template>

  <template id="watched-card-template">
    <div class="watched-card">
      <div class="poster-container">
        <img class="watched-poster">
        <div class="progress-badge"></div>
      </div>
      
      <div class="watched-info">
        <h3 class="watched-title"></h3>
        <p class="watched-meta"></p>
        <p class="progress-text"></p>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
